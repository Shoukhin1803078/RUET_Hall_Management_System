<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; display: flex; justify-content: center; background-color: #f4f4f4; height:60vh;">

    <div style="width: 60%; display: flex; justify-content: space-between; animation: fadeIn 1.5s ease-out;">
        <div style="width: 30%; padding: 20px; box-sizing: border-box; margin: 10px; border-radius: 10px; color: #fff; text-align: center; overflow: hidden; background: linear-gradient(to right, #f76c6c, #6c5b7b); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease-out;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
            <img src="../img/hall tutor.png" alt="Image 1" style="width: 80%; height: 200px; border-radius: 5px; margin-bottom: 15px;">
            <div style="background: linear-gradient(to right, #ff8a00, #da1b60); padding: 10px; border-radius: 5px;">
                <h2 style="font-size: 24px; margin: 10px 0; -webkit-background-clip: text; color: transparent;">Title 1</h2>
                <p style="font-size: 16px; line-height: 1.5; margin-bottom: 20px;">Description for card 1 goes here.</p>
            </div>
        </div>

        <div style="width: 30%; padding: 20px; box-sizing: border-box; margin: 10px; border-radius: 10px; color: #fff; text-align: center; overflow: hidden; background: linear-gradient(to right, #f76c6c, #6c5b7b); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease-out;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
            <img src="../img/hall tutor2.png" alt="Image 2" style="width: 80%; height: 200px; border-radius: 5px; margin-bottom: 15px;">
            <div style="background: linear-gradient(to right, #ff8a00, #da1b60); padding: 10px; border-radius: 5px;">
                <h2 style="font-size: 24px; margin: 10px 0; -webkit-background-clip: text; color: transparent;">Title 2</h2>
                <p style="font-size: 16px; line-height: 1.5; margin-bottom: 20px;">Description for card 2 goes here.</p>
            </div>
        </div>

        <div style="width: 30%; padding: 20px; box-sizing: border-box; margin: 10px; border-radius: 10px; color: #fff; text-align: center; overflow: hidden; background: linear-gradient(to right, #f76c6c, #6c5b7b); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease-out;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
            <img src="../img/provost.png" alt="Image 3" style="width: 80%; height: 200px; border-radius: 5px; margin-bottom: 15px;">
            <div style="background: linear-gradient(to right, #ff8a00, #da1b60); padding: 10px; border-radius: 5px;">
                <h2 style="font-size: 24px; margin: 10px 0; -webkit-background-clip: text; color: transparent;">Title 3</h2>
                <p style="font-size: 16px; line-height: 1.5; margin-bottom: 20px;">Description for card 3 goes here.</p>
            </div>
        </div>
    </div>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>

</body>
</html>
