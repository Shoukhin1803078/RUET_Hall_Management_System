<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Description Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
    }

    .description-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card {
      display: inline-block;
      width: 200px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
      max-width: 100%;
      border-radius: 6px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Description Section</h1>

  <div class="description-container">
    <div class="card">
      <img src="https://placekitten.com/200/150" alt="Card Image 1">
      <p>Card 1 Description goes here.</p>
    </div>
    
    <div class="card">
      <img src="https://placekitten.com/201/150" alt="Card Image 2">
      <p>Card 2 Description goes here.</p>
    </div>
    
    <div class="card">
      <img src="https://placekitten.com/202/150" alt="Card Image 3">
      <p>Card 3 Description goes here.</p>
    </div>
  </div>

</body>
</html>
